
<p>Learn more about these projects. You can sort, filter and search by Agency, Department, Project name and Criticality.
    The Details link will take you to more information about an individual project.</p>
<div class="row">
    <div class="col-md-4">
        <label for="ddStatus" class="mb-1 sr-only">Select status ratings</label>
        <select id="ddStatus" onchange="$('#tablepress-88').DataTable().column(4).search(this.value).draw();" class="form-select form-select-lg mb-3" aria-label="Status filter">
            <option selected="selected" value="">Show All Status</option>
            <option value="Green">游릭 Green</option>
            <option value="Yellow">游리 Yellow</option>
            <option value="Red">游댮 Red</option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="ddCriticality" class="mb-1  sr-only">Select criticality ratings</label>
        <select id="ddCriticality" onchange="$('#tablepress-88').DataTable().column(3).search(this.value).draw();" class="form-select form-select-lg mb-3" aria-label="Criticality ratings filter">
            <option selected="selected" value="">Show all criticality ratings</option>
            <option value="Low">游릭 Low</option>
            <option value="Medium">游리 Medium</option>
            <option value="High">游댮 High</option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="ddRisk" class="mb-1 sr-only">Select delegation/risk</label>
        <select id="ddRisk" onchange="$('#tablepress-88').DataTable().column(5).search(this.value).draw();" class="form-select form-select-lg mb-3" aria-label="Delegation or Risk filter">
            <option selected="selected" value="">Show All Delegation/Risk</option>
            <option>Dept Delegation</option>
            <option value="CDT Oversight - High Risk">CDT Oversight - High Risk</option>
            <option value="CDT Oversight - Medium Risk">CDT Oversight - Medium Risk</option>
            <option value="CDT Oversight - Low Risk">CDT Oversight - Low Risk</option>
        </select>
    </div>
</div>
<div id="funding_container">[table id=88 /]</div>
